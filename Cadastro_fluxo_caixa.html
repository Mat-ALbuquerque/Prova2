<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar dados</title>
</head>
<body>
    <h3>Cadastro de Fluxo de caixa</h3>
    <form action="Cadastro_fluxo_caixa.php" method="post" enctype="multipart/form-data">
        <div>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data">
        </div>
        <div>
            <label for="tipo">Tipo:</label>
            <input type="radio" name="tipo" id="tipo" value="entrada">Entrada</input>
            <input type="radio" name="tipo" id="tipo" value="saida">Saída </input>
        </div>
        <div>
            <label for="valor">Valor</label>
            <input type="float" name="valor" id="valor">
        </div>
        <div>
            <label for="historico">Historico</label>
            <input type="text" name="historico" id="historico">
        </div>
        <div>
            <label for="cheque">Cheque</label>
            <select name="cheque">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
